            <form action="" method="" enctype="">

                <br>
                <input type="text" name="nombre">
                <br>

                <br>

                <br>
                <label for="mensaje">Deje su mensaje:</label>
                <br>

                <br>
                <input type="submit" value="Enviar">
            </form>
